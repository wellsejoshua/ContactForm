<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    </head>

<body>
    <!--container centers elements within container in the center of page with gutters on either side to give it room to breath -->
       <div class="container mt-5">
           <!--Bootstrap class text center cna be used on element to -->
           <h1 class="text-center text-light">Contact Me</h1>
           <!--div to contain form and bootstrap formating-->
           <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <form action="#">
               <div class="row">
                   <div class="col">
                       <label for="form-label">First Name</label>
                       <!--required is an html five thing for forms-->
                       <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required>

                   </div>
                   <div class="col">
                    <label for="form-label">Last Name</label>
                    <!--required is an html five thing for forms-->
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                   </div>
               </div>
               <div class="row">
                   <div class="col">
                       <label for="form-label">Email</label>
                       <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                   </div>
                   <div class="col">
                       <label for="form-label">Phone(optional)</label>
                       <input type="text" name="phone" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                   </div>
               </div>
               <div class="row mb-1">
                   <div class="col">
                       <label for="form-label">Subject</label>
                       <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>

                   </div>

               </div>
               <div class="row">
                   <div class="col">
                       <label for="form-label">Message</label>
                       <textarea type="text "name="message" class="form-control" placeholder="Message" aria-label="Message" required></textarea>
                   </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">
                    Submit
                </button> 
            </form>
           </div>


       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
